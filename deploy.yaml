#  Provisions and deploys a microservice

- hosts: localhost
  gather_facts: no
  vars: 
     region: us-west-1
     keypair_name: vijaysmu-keypair
     instance_type: t2.micro
     image_name: ami-0859a49180a5473f2
     security_group: microservice-group
     ansible_python_interpreter: /usr/bin/python3
  
  tasks:
    - name: Setup Variables for later
      set_fact:
          region: "{{ region }}"
          ansible_python_interpreter: "{{ ansible_python_interpreter }}"
          
    - name:           Ensure botocore and boto3 modules are installed
      pip:
        name:         [ "boto3", "botocore"]
        extra_args:   "--user"
        
    - name: Setup variables needed later
      set_fact: 
         region: "{{ region }}"

    - name: Setup security group - port 22 can be removed in future
      ec2_group:
        name: "{{ security_group }}"
        description: Security rules for Microservice
        region: "{{ region }}"
        rules_egress:
           - proto: tcp
             from_port: 0
             to_port: 65535
             cidr_ip: 0.0.0.0/0
        rules:
           - proto: tcp
             from_port: 8080
             to_port: 8080
             cidr_ip: 0.0.0.0/0
           
           - proto: tcp
             from_port: 22
             to_port: 22
             cidr_ip: 0.0.0.0/0

    - name: Provision an instance
      ec2:
        key_name: "{{ keypair_name }}"
        group: "{{ security_group }}"
        instance_type: "{{ instance_type }}"
        image: "{{ image_name }}"
        wait: true
        region: "{{region}}"
        exact_count: 1 
        count_tag:
          Deploy: Blue
          Name: Position_Tracker
        instance_tags:
          Name: Position_Tracker
          Deploy: Blue
      register: ec2

    - name: Add all instance public IPs to host group
      add_host: hostname={{ item.public_ip }} groups=ec2hosts
      with_items: "{{ec2.instances}}"

    - name: Wait for SSH Server to start responding
      wait_for:
              port: 22
              host: "{{item.public_ip}}"
              state: started
      with_items: "{{ec2.instances}}"

- hosts: ec2hosts
  tasks:
  - name: upgrade all packages
    yum: name=* state=latest
    become: true
  
  - name: Install JDK
    yum:
       name: java-1.8.0-openjdk-devel
       state: latest
    become: true

  - name: Use Java8 for Runtime Java
    alternatives:
       name: java
       path: /usr/lib/jvm/jre-1.8.0-openjdk-1.8.0.201.b09-0.amzn2.x86_64/bin/java
       link: /usr/bin/java
    become: true

  - name: Send the deployment across to the new instance
    copy: 
       src: target/positionreceiver-0.0.1-SNAPSHOT.jar
       dest: /home/ec2-user/webapp/target/
       mode: 0700

  - name: Build a link to the executable so it becomes a service
    file:
            src: /home/ec2-user/webapp/target/positionreceiver-0.0.1-SNAPSHOT.jar
            dest: /etc/init.d/microservice
            state: link
    become: true

  - name: Install as a startup service
    service:
            name: microservice
            state: started
            enabled: yes
    become: true

  - name: Wait for the new webserver to begin responding
    wait_for:
            host: localhost
            port: 8080
            state: started


- hosts: localhost
  tasks:
  - name: Gather facts about the new blue server
    ec2_remote_facts:
       filters:
          "tag:Deploy": Blue
          "tag:Name": Position_Tracker
          instance-state-name: running
       region: "{{ region }}"
    register: new_server

  - name: Get the id of the old, soon to be dead, green server
    ec2_remote_facts:
       filters:
          "tag:Deploy": Green
          "tag:Name": Position_Tracker
          instance-state-name: running
       region: "{{ region }}"
    register: old_green

  - name: Terminate the existing Green Server.
    ec2:
      exact_count: 0
      count_tag:
        Name: Position_Tracker
        Deploy: Green
      region: "{{ region }}"
      image: notneeded

  - name: All done, set new server to Green status
    ec2_tag:
       region: "{{ region }}"
       resource: "{{ new_server.instances[0].id }}"
       tags:
          Deploy: Green
       state: present

  - name: Remove Blue Tag
    ec2_tag:
       region: "{{ region }}"
       resource: "{{ new_server.instances[0].id }}"
       tags:
          Deploy: Blue
       state: absent
